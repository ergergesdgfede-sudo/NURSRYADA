<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحديث | System Update</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* إعدادات الصفحة الأساسية */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* خلفية متحركة خفيفة */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
        }

        body::before {
            background: #3b82f6;
            top: -50px;
            left: -50px;
            animation: float 8s infinite alternate;
        }

        body::after {
            background: #8b5cf6;
            bottom: -50px;
            right: -50px;
            animation: float 8s infinite alternate-reverse;
        }

        /* حاوية الرسالة بتأثير الزجاج */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards ease-out;
        }

        /* الأيقونة المتحركة */
        .icon-box {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px auto;
            font-size: 35px;
            color: #38bdf8;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #38bdf8;
            border-top-color: transparent;
            animation: spin 1.5s linear infinite;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #cbd5e1;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* شريط التقدم الوهمي */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            width: 30%;
            border-radius: 10px;
            animation: loading 2s infinite ease-in-out;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 12px;
            color: #64748b;
        }

        /* الأنيميشن */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        @keyframes loading {
            0% { width: 0%; margin-right: 0; }
            50% { width: 70%; }
            100% { width: 0%; margin-right: 100%; }
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">
            <i class="fa-solid fa-gear"></i>
        </div>
        
        <h1>نظام جديد قادم</h1>
        <p>نقوم حالياً بإجراء تحديثات شاملة لتحسين أداء النظام وإضافة ميزات جديدة. سنعود للعمل قريباً جداً.</p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="footer-note">
            يرجى الانتظار، التحديث يتم تلقائياً
        </div>
    </div>

</body>
</html>
