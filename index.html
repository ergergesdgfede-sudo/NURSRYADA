<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">⚙️</div>
        <h1>جاري العمل على تحديثات</h1>
        <p>نحن نقوم حالياً ببعض التحسينات والصيانة الدورية للموقع لتقديم تجربة أفضل لكم.<br> سنعود للعمل قريباً جداً.</p>
        <p style="font-size: 14px; color: #999;">شكراً لصبركم وتفهمكم.</p>
    </div>

</body>
</html>
