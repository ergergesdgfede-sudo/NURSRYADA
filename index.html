<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحديثات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Tajawal', sans-serif;
            color: #333;
        }

        .maintenance-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .maintenance-card:hover {
            transform: translateY(-5px);
        }

        /* تصميم أيقونة التحديث المتحركة */
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #e1e4e8;
            border-top: 5px solid #3498db; /* لون أزرق مودرن */
            border-radius: 50%;
            margin: 0 auto 30px auto;
            animation: spin 1s linear infinite;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.6;
        }

        /* أنيميشن الدوران */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="loader"></div>
        <h1>جاري عمل تحديثات</h1>
        <p>نقوم حالياً بإجراء بعض التحسينات الهامة على الموقع لتقديم تجربة أفضل.<br> سنعود للعمل خلال وقت قصير.</p>
    </div>

</body>
</html>
